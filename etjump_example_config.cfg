//ETJump Example Config
//Contains all ETJump cvars + few etmain cvars that are useful when trickjumping
//Upon executing, a backup of you current config will be created.


writeconfig "old_config_backup.cfg"
bind KP_MINUS "exec old_config_backup.cfg"


//ETMain Cvars

seta cg_bobpitch "0.000"		//Disables screen bobbing when moving.
seta cg_bobroll "0.000"			//Disables screen bobbing when moving.
seta cg_bobup "0.000"			//Disables screen bobbing when moving.
seta cg_bobyaw "0.000"			//Disables screen bobbing when moving.
seta cg_drawFPS "1"				//Show FPS on screen.
seta cg_runpitch "0.000"		//Disables screen bobbing when moving.
seta cg_runroll "0.000"			//Disables screen bobbing when moving.
seta cl_doubletapdelay "0"		//Disables double tap prone.
seta cl_maxpackets "100"		//Maximum amount of packets sent to server.
seta com_hunkMegs "736"			//Amount of memory reserved for hunk (default value of 56 will cause some larger maps to crash).
seta com_maxfps "125"			//FPS cap. Magic numbers are 43, 76 and 125.
seta com_soundMegs "64"			//Amount of memory reserved for sound files.
seta com_zoneMegs "128"			//Amount of memory reserved for map and texture loading.
seta r_primitives "2"			//Controls rendering of graphics. 0 = auto, 1 = single GL_DrawElements 2 = multiple GL_DrawElements. Setting this to 2 will fix most performance issues with modern graphics cards.
seta pmove_fixed "1"			//Simulates stable 125FPS.
seta rate "25000"				//Controls how much bandwidth ET is allowed to use. 1000 = 1KB/s.
seta snaps "20"					//How many times per second server updates gamestate to you.


